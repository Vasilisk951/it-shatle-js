<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>client</title>
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
    <div id="up"></div>
    <div></div>
    <div class="balance gender">
        <div class="balance"></div>
        <div class="male"></div>
        <div class="female"></div>
    </div>
    <table class="client-tb">
        <thead>
            <tr>
                <td>Имя</td>
                <td>Компания</td>
                <td>Email</td>
                <td>Телефон</td>
                <td>Баланс</td>
                <td>Дата регистраии</td>
                <td>Удалить</td>
            </tr>
            <tbody class="t-body">

            </tbody>
        </thead>
    </table>
    <div class="modal reg">
        <div class="bg-opacity"></div>
        <div class="modal-message">
            <div class="modal-text"></div>
            <div>
                <button class="remove">Удалить</button>
                <button class="cancel">Отмена</button>
            </div>
        </div>

    </div>
    <div class="info">
        <div class="info-hide">&#10060;</div>
        <div class="info-remove">
            Данные успешно удалены
        </div>
    </div>
    <a href="#up" class="up">Вернуться в начало</a>
    <script src="js/client.js"></script>
</body>
</html>
